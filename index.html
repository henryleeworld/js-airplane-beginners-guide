<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta property="og:title" content="打地鼠" />
        <meta property="og:description" content="每個洞裡都有一隻地鼠，內部設計使地鼠能上下移動，當遊戲開始時，地鼠會隨機從洞中冒出，遊戲的目標是點選地鼠，使地鼠回到洞中，以增加玩家的分數。" />
        <meta property="og:locale" content="zh_TW" />
        <meta property="og:type" content="website" />
        <link rel="stylesheet" href="css/airplane.css" />
        <title>打地鼠</title>
    </head>
    <body>
        <div class="content">
            <div class="loading">載入中...</div>
            <div class="trigger"></div>
            <div class="section">
                <h1>飛機</h1>
                <h3>初學者指南。</h3>
                <p>你可能已經忘記了這些是什麼。</p>
                <div class="scroll-cta">捲動</div>
            </div>

            <div class="section right">
                <h2>他們有點像公共汽車...</h2>
            </div>

            <div class="ground-container">
                <div class="parallax ground"></div>
                <div class="section right">
                    <h2>..除了他們離開地面。</h2>
                    <p>說什麼！？</p>
                </div>

                <div class="section">
                    <h2>他們在天上飛。</h2>
                    <p>對於現實！</p>
                </div>

                <div class="section right">
                    <h2>違反所有已知的物理定律。</h2>
                    <p>這是真正的魔力！</p>
                </div>
                <div class="parallax clouds"></div>
            </div>

            <div class="blueprint">
                <svg width="100%" height="100%" viewbox="0 0 100 100">
                    <line id="line-length" x1="10" y1="80" x2="90" y2="80" stroke-width="0.5"></line>
                    <path id="line-wingspan" d="M10 50, L40 35, M60 35 L90 50" stroke-width="0.5"></path>
                    <circle id="circle-phalange" cx="60" cy="60" r="15" fill="transparent" stroke-width="0.5"></circle>
                </svg>
                <div class="section dark">
                    <h2>事實和數字。</h2>
                    <p>讓我們進入實質...</p>
                </div>
                <div class="section dark length">
                    <h2>長度。</h2>
                    <p>長。</p>
                </div>
                <div class="section dark wingspan">
                    <h2>翼展。</h2>
                    <p>我不知道，可能比貓還長。</p>
                </div>
                <div class="section dark phalange">
                    <h2>左指骨。</h2>
                    <p>遺失。</p>
                </div>
                <div class="section dark">
                    <h2>引擎。</h2>
                    <p>渦輪機娛樂時間。</p>
                </div>
                <!-- 		<div class="section"></div> -->
            </div>
            <div class="sunset">
                <div class="section"></div>
                <div class="section end">
                    <h2>完結。</h2>
                </div>
            </div>
        </div>
        <script src="https://unpkg.com/three@0.117.1/build/three.min.js"></script>
        <script src="https://unpkg.com/three@0.117.1/examples/js/loaders/OBJLoader.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/ScrollTrigger.min.js"></script>
        <script src="js/drawSVGPlugin.min.js"></script>
        <script src="js/airplane.js"></script>
    </body>
</html>
